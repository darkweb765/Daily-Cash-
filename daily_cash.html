<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    .dashboard {
      background-color: #008000; /* Green */
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      position: relative;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      background-color: white;
      color: #008000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .greeting {
      display: flex;
      flex-direction: column;
    }

    .greeting h3 {
      font-size: 16px;
    }

    .greeting span {
      font-size: 14px;
      opacity: 0.9;
    }

    .bell-icon {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .balance-info {
      margin-top: 20px;
    }

    .balance-info p {
      font-size: 14px;
    }

    .balance-info h2 {
      font-size: 28px;
      font-weight: bold;
    }

    .eye-icon {
      position: absolute;
      top: 90px;
      right: 20px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: #008000;
      font-weight: bold;
      cursor: pointer;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .day-box {
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: black;
    }

    .day-box span.naira-symbol {
      display: block;
      font-size: 20px;
      color: gold;
      margin-bottom: 5px;
    }

    .day-box span.day-label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .day-box.active {
      background-color: #FFA500;
      color: white;
      border: none;
    }

    .day-box.active .naira-symbol,
    .day-box.active .day-label {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Dashboard Section -->
  <div class="dashboard">
    <div class="top-row">
      <div class="user-info">
        <div class="user-icon">V</div>
        <div class="greeting">
